<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>#{usuarioActual.nombreUsuario}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form>
            <p:menubar>
                <p:menuitem value ="Bienvenido: #{usuarioActual.nombreUsuario}"></p:menuitem>
                <p:menuitem value="Mostrar Progreso" icon="ui-icon-note" action="#{login.cerrarSesion()}"></p:menuitem>
                
                <f:facet name="options">
                    <p:commandButton type="button" action="#{login.cerrarSesion()}" value="Logout" icon="ui-icon-extlink" />
                </f:facet>
                
            </p:menubar>
            
        </h:form>
        <div style="padding-left: 20px; padding-right: 20px; padding-top: 20px;">
            <div style="position: relative; float: left; width: 20%; height: 100%; min-width: 200px;">
                <p:panelGrid columns="2">
                    <f:facet name="header">
                        <p:graphicImage value="images/#{alumnoActual.foto}" style="width: 100%;"/>
                    </f:facet>

                    <h:outputText value="Nombre:" />
                    <h:outputText value="#{alumnoActual.nombreAlumno}" />

                    <h:outputText value="Apellido:" />
                    <h:outputText value="#{alumnoActual.apellidoAlumno}" />

                    <h:outputText value="Telefono:" />
                    <h:outputText value="#{alumnoActual.telefono1}" />

                    <h:outputText value="Descripcion:" />
                    <h:outputText value="#{alumnoActual.descripcion}" />
                </p:panelGrid>
            </div>

            <div style="position: relative; float: left; width: 80%; height: 100%;">
                <p:accordionPanel value="#{ctrlAlumno.lista}" var="unidad" multiple="true">
                    <p:tab title="Unidad - #{unidad.nombreUnidad}">
                        <h:panelGrid columns="2" cellpadding="5">
                            <p:accordionPanel value="#{unidad.lecciones}" var="leccion" >
                                <p:tab title="Leccion: #{leccion.nombreLeccion}">
                                    
                                </p:tab>
                            </p:accordionPanel>
                        </h:panelGrid>
                    </p:tab>
                </p:accordionPanel>
            </div>
            
        </div>
        
    </h:body>
</html>
