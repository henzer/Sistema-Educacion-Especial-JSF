<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>#{usuarioActual.nombreUsuario}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form>
            <p:menubar>
                <p:menuitem value ="Bienvenido: #{usuarioActual.nombreUsuario}" action="alumno"></p:menuitem>
                <p:menuitem value="Cerrar Sesion" icon="ui-icon-extlink" action="#{login.cerrarSesion()}"></p:menuitem>
                <p:menuitem value="Mostrar Progreso" icon="ui-icon-note"></p:menuitem>
                
                
            </p:menubar>
            
        </h:form>
        <div style="padding-left: 50px; padding-right: 20px; padding-top: 50px;">
            <h3 style="margin-top: 0">Leccion</h3>
            <p:tabView value="#{leccionBean.obtenerTabs(param['nombreLeccion'])}"  var="tab">
                <p:tab title="#{tab.nombre}">
                    <h:panelGrid columns="1" cellpadding="5">
                        <f:facet name="header">
                            <p:graphicImage library="images" name="#{tab.dirImagen}" />
                        </f:facet>
                        <p:media value="/resources/sonidos/#{tab.dirSonido}" width="0" height="0" player="quicktime">
                            <f:param name="autoPlay" value="false" />
                        </p:media>
                    </h:panelGrid>
                </p:tab>
            </p:tabView>
            
        </div>
        
    </h:body>
</html>
