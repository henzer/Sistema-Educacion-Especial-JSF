<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title> Crear Leccion </title>
    </h:head>
    <h:body>
        <p:dataTable value="#{uploadBean.datos}" var="dato" id="tabla">
            <p:column headerText="Nombre">
                <h:outputText value="#{dato.nombre}" />
            </p:column>
            <p:column headerText="Nombre Imagen">
                <h:outputText value="#{dato.dirImagen}" />
            </p:column>
            <p:column headerText="Nombre Sonido">
                <h:outputText value="#{dato.dirSonido}" />
            </p:column>
        </p:dataTable>
        <h:form enctype="multipart/form-data" id="datos" style="font-family: serif; font-size: 20px">
            <p:growl id="messages" showDetail="true" />
            <h:outputText value="nombre"/>
            <p:inputText value="#{uploadBean.nombre}"/>
            <h:outputText value="imagen"/>
            <p:fileUpload value="#{uploadBean.imagen}" mode="simple" disabled="false" />
            <h:outputText value="sonido"/>
            <p:fileUpload value="#{uploadBean.sonido}" mode="simple" disabled="false"/>
            <p:commandButton value="Agregar" ajax="false" actionListener="#{uploadBean.save}" />
        </h:form>
        <p:separator/>
        <h:form>
        <p:commandButton value="Crear Leccion" actionListener="#{uploadBean.crear}"/>
        </h:form>
    </h:body>
</html>
