<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <head>
        <title>Ingreso de un ejercicio de asociacion...</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    
    <h:body >
        <div style="margin: 5px; width: 100%; height: 100%; padding: 5px; background-color: activecaption">
            <h:form style="padding: 10px; background-color: darkseagreen">
                <p:panelGrid columns="2">
                    <div style="background-color: red; margin: 3px">
                        <p:panelGrid columns="1">
                            <p:outputPanel id="dropArea" style="padding: 3px"   >
                                <p:graphicImage id="AreaImg1" value="null" style="height: 100px"/>
                            </p:outputPanel>
                            
                            <input type="file" value="Hola putos.." accept="image" />
                        </p:panelGrid>                                               
                    </div>
                    
                    <div style="background-color: yellow; margin: 3px; width: 100%; height: 100%; padding: 3px">
                        <p:panelGrid columns="1">
                            <p:outputLabel for="nombre1" value="Nombre asociado: "/>
                            <p:inputText id="nombre1" label="nombre"/>
                        </p:panelGrid>                                                
                    </div>

                </p:panelGrid>
                                    
            </h:form>            
        </div>
        
    </h:body>

</html>
